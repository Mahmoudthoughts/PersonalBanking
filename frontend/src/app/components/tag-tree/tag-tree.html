<ul class="ml-3 list-none">
  <li *ngFor="let tag of tags" class="mb-1">
    <div class="flex items-center">
      <input type="checkbox" class="mr-2" [checked]="selected.includes(tag.id)" (change)="toggle(tag.id)" />
      <span class="flex-grow">{{ tag.name }}</span>
      <button class="text-sm bg-gray-500 hover:bg-gray-600 text-white px-2 py-1 rounded mr-1" (click)="edit.emit(tag)">Edit</button>
      <button class="text-sm bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded" (click)="remove.emit(tag)">Delete</button>
    </div>
    <app-tag-tree *ngIf="tag.children?.length" [tags]="tag.children || []" [selected]="selected"
                  (selectedChange)="selectedChange.emit($event)" (edit)="edit.emit($event)" (remove)="remove.emit($event)"></app-tag-tree>
  </li>
</ul>
