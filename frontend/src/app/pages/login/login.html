<div class="container mx-auto mt-5">
  <form [formGroup]="form" (ngSubmit)="submit()" class="w-full max-w-xs">
    <div class="mb-3">
      <label class="block font-medium mb-1">Email</label>
      <input class="border rounded p-2 w-full" formControlName="email" type="email" />
    </div>
    <div class="mb-3">
      <label class="block font-medium mb-1">Password</label>
      <input class="border rounded p-2 w-full" formControlName="password" type="password" />
    </div>
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded" type="submit">Login</button>
  </form>
</div>
