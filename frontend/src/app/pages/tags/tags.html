<div class="container mx-auto mt-4">
  <h2>Tags</h2>
  <button class="mb-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded" (click)="open()">Add Tag</button>
  <app-tag-tree [tags]="tags" [(selected)]="selected" (edit)="open($event)" (remove)="remove($event)"></app-tag-tree>
</div>

<div class="fixed inset-0 bg-black/50 flex items-center justify-center" *ngIf="showModal">
  <div class="bg-white rounded shadow-lg w-80">
    <div class="border-b px-4 py-2 flex justify-between items-center">
      <h5 class="font-bold">{{ editTag ? 'Edit Tag' : 'Add Tag' }}</h5>
      <button type="button" class="text-gray-500" (click)="showModal = false">&times;</button>
    </div>
    <div class="p-4">
      <form [formGroup]="form" class="space-y-3">
        <div>
          <label class="block font-medium mb-1">Name</label>
          <input class="border rounded p-2 w-full" formControlName="name" />
        </div>
        <div>
          <label class="block font-medium mb-1">Parent</label>
          <select class="border rounded p-2 w-full" formControlName="parent_id">
            <option value="">-- none --</option>
            <option *ngFor="let t of flatTags" [value]="t.id">{{ t.name }}</option>
          </select>
        </div>
      </form>
    </div>
    <div class="border-t px-4 py-2 flex justify-end space-x-2">
      <button class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-1 px-3 rounded" (click)="showModal = false">Cancel</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-3 rounded" (click)="save()">Save</button>
    </div>
  </div>
</div>
