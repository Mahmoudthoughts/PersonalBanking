<div class="container mx-auto mt-4">
  <h2>Add Transaction</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3 max-w-md">
    <div class="mb-3">
      <label class="block font-medium mb-1">Transaction Date</label>
      <input type="date" class="border rounded p-2 w-full" formControlName="transaction_date" />
    </div>
    <div class="mb-3">
      <label class="block font-medium mb-1">Description</label>
      <input type="text" class="border rounded p-2 w-full" formControlName="description" />
    </div>
    <div class="mb-3">
      <label class="block font-medium mb-1">Total Amount</label>
      <input type="number" class="border rounded p-2 w-full" formControlName="total_amount" />
    </div>
    <div class="mb-3">
      <label class="block font-medium mb-1">Cardholder ID</label>
      <input type="number" class="border rounded p-2 w-full" formControlName="cardholder_id" />
    </div>
    <div class="mb-3">
      <label class="block font-medium mb-1">Source File</label>
      <input type="text" class="border rounded p-2 w-full" formControlName="source_file" />
    </div>
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded" type="submit">Save</button>
  </form>
</div>
