<div class="container mt-4">
  <h2>Transactions</h2>
  <form class="row g-2 mb-3" (ngSubmit)="load()">
    <div class="col">
      <input type="text" class="form-control" placeholder="Description" [(ngModel)]="filters.desc" name="desc" />
    </div>
    <div class="col">
      <input type="number" step="0.01" class="form-control" placeholder="Amount" [(ngModel)]="filters.amount" name="amount" />
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Tag" [(ngModel)]="filters.tag" name="tag" />
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Cardholder" [(ngModel)]="filters.cardholder" name="cardholder" />
    </div>
    <div class="col">
      <input type="date" class="form-control" [(ngModel)]="filters.start" name="start" />
    </div>
    <div class="col">
      <input type="date" class="form-control" [(ngModel)]="filters.end" name="end" />
    </div>
    <div class="col">
      <button class="btn btn-primary" type="submit">Filter</button>
    </div>
  </form>
  <table class="table table-striped" *ngIf="transactions.length">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Total Amount</th>
        <th>Cardholder</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of transactions">
        <td>{{ t.transaction_date }}</td>
        <td>{{ t.description }}</td>
        <td>{{ t.total_amount }}</td>
        <td>{{ t.cardholder_id }}</td>
      </tr>
    </tbody>
  </table>
</div>
