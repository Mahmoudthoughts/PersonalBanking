<div class="container mx-auto mt-4">
  <h2>Transactions</h2>
  <form class="grid grid-cols-2 md:grid-cols-6 gap-2 mb-3" (ngSubmit)="load()">
    <div>
      <input type="text" class="border rounded p-2 w-full" placeholder="Description" [(ngModel)]="filters.desc" name="desc" />
    </div>
    <div>
      <input type="number" step="0.01" class="border rounded p-2 w-full" placeholder="Amount" [(ngModel)]="filters.amount" name="amount" />
    </div>
    <div>
      <input type="text" class="border rounded p-2 w-full" placeholder="Tag" [(ngModel)]="filters.tag" name="tag" />
    </div>
    <div>
      <input type="text" class="border rounded p-2 w-full" placeholder="Cardholder" [(ngModel)]="filters.cardholder" name="cardholder" />
    </div>
    <div>
      <input type="date" class="border rounded p-2 w-full" [(ngModel)]="filters.start" name="start" />
    </div>
    <div>
      <input type="date" class="border rounded p-2 w-full" [(ngModel)]="filters.end" name="end" />
    </div>
    <div class="col-span-2 md:col-span-1">
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded w-full" type="submit">Filter</button>
    </div>
  </form>
  <table class="min-w-full divide-y divide-gray-200" *ngIf="transactions.length">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-2 py-1 text-left">Date</th>
        <th class="px-2 py-1 text-left">Description</th>
        <th class="px-2 py-1 text-left">Total Amount</th>
        <th class="px-2 py-1 text-left">Cardholder</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr *ngFor="let t of transactions" class="hover:bg-gray-50">
        <td class="px-2 py-1">{{ t.transaction_date }}</td>
        <td class="px-2 py-1">{{ t.description }}</td>
        <td class="px-2 py-1">{{ t.total_amount }}</td>
        <td class="px-2 py-1">{{ t.cardholder_id }}</td>
      </tr>
    </tbody>
  </table>
</div>
